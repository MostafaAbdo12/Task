    <title>Mahami Tasks | إنجازك من عالم آخر</title>
    
    <script>
      window.process = window.process || { env: {} };

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Cairo', 'sans-serif'] },
            colors: {
              'nebula-purple': '#7c3aed',
              'nebula-blue': '#3b82f6',
              'nebula-pink': '#db2777',
              'nebula-dark': '#020617',
            }
          }
        }
      };
    </script>
    <style>
      :root {
        --nebula-bg: #020617;
        --glass-bg: rgba(15, 23, 42, 0.6);
        --glass-border: rgba(255, 255, 255, 0.1);
        --accent-glow: rgba(124, 58, 237, 0.5);
      }

      body {
        background-color: var(--nebula-bg);
        color: #f8fafc;
        font-family: 'Cairo', sans-serif;
        overflow-x: hidden;
      }

      /* Cosmic Background Animation */
      .cosmic-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
        overflow: hidden;
      }
      .cosmic-bg::after {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background-image: radial-gradient(2px 2px at 40px 60px, #fff, rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 20px 50px, rgba(255,255,255,0.5), rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 30px 100px, #fff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.1;
        animation: stars 100s linear infinite;
      }

      @keyframes stars {
        from { transform: translateY(0); }
        to { transform: translateY(-1000px); }
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .nebula-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.07) 0%, rgba(255, 255, 255, 0.03) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 32px;
        transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        overflow: hidden;
      }

      .nebula-card:hover {
        transform: translateY(-12px) scale(1.02);
        border-color: rgba(124, 58, 237, 0.4);
        box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.6), 0 0 40px rgba(124, 58, 237, 0.15);
      }

      /* Enhanced Parallax Background in Card */
      .card-parallax-bg {
        position: absolute;
        inset: -40%;
        background: radial-gradient(circle at center, var(--accent-color, rgba(124, 58, 237, 0.2)) 0%, transparent 60%);
        transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        z-index: 0;
        pointer-events: none;
        opacity: 0.4;
      }

      .nebula-card:hover .card-parallax-bg {
        transform: translate(8%, 8%) scale(1.15) rotate(5deg);
        opacity: 0.7;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .neon-text {
        text-shadow: 0 0 10px rgba(124, 58, 237, 0.5);
      }
      
      .floating {
        animation: floating 6s ease-in-out infinite;
      }
      @keyframes floating {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      /* Icon Hover Glow & Animation */
      .icon-action-btn {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .icon-action-btn:hover {
        filter: drop-shadow(0 0 10px currentColor);
        transform: scale(1.3) rotate(-5deg);
      }

      .tooltip-nebula {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 6px 14px;
        border-radius: 14px;
        font-size: 10px;
        font-weight: 900;
        color: white;
        box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        white-space: nowrap;
        pointer-events: none;
        z-index: 50;
      }
    </style>
