
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#080808" />
    <title>أثير | مركز القيادة العصبي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              'cmd-bg': '#080808',
              'cmd-card': '#0f0f0f',
              'cmd-accent': '#00f2ff',
              'cmd-border': 'rgba(255, 255, 255, 0.08)',
              'cmd-text-dim': '#888888',
            },
            animation: {
              'grid-flow': 'gridFlow 60s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan-line': 'scanLine 8s linear infinite',
              'blob-float': 'blobFloat 20s infinite alternate',
            },
            keyframes: {
              gridFlow: {
                '0%': { transform: 'perspective(1000px) rotateX(60deg) translateY(0)' },
                '100%': { transform: 'perspective(1000px) rotateX(60deg) translateY(100px)' },
              },
              scanLine: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100vh)' },
              },
              blobFloat: {
                '0%': { transform: 'translate(0, 0) scale(1)', opacity: 0.3 },
                '50%': { transform: 'translate(100px, 50px) scale(1.2)', opacity: 0.5 },
                '100%': { transform: 'translate(-50px, 100px) scale(0.8)', opacity: 0.3 },
              }
            }
          },
        },
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #080808;
        color: #eeeeee;
        margin: 0;
        overflow: hidden;
      }

      /* Animated Background Elements */
      .bg-animation-container {
        position: fixed;
        inset: 0;
        z-index: -2;
        background: #080808;
        overflow: hidden;
      }

      .blob {
        position: absolute;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(0, 242, 255, 0.15) 0%, transparent 70%);
        filter: blur(80px);
        border-radius: 50%;
        pointer-events: none;
      }

      .neural-grid {
        position: fixed;
        inset: -100px;
        z-index: -1;
        background-image: 
          linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(1000px) rotateX(60deg);
        animation: grid-flow 20s linear infinite;
        mask-image: radial-gradient(circle at center, black, transparent 85%);
      }

      .scan-line {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(to bottom, transparent, rgba(0, 242, 255, 0.03), transparent);
        z-index: 1000;
        pointer-events: none;
        animation: scan-line 6s linear infinite;
      }

      .cmd-glass {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .cmd-button-glow:hover {
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
        border-color: #00f2ff;
      }

      #cursor-scanner {
        position: fixed;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle at center, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease-out;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }

      /* Global Confetti Styles */
      @keyframes global-confetti-pop {
        0% { transform: translateY(110vh) rotate(0deg) scale(0); opacity: 1; }
        25% { transform: translateY(50vh) rotate(90deg) scale(1.2); }
        50% { transform: translateY(20vh) rotate(180deg) scale(1); }
        100% { transform: translateY(-20vh) rotate(360deg) scale(0); opacity: 0; }
      }

      .confetti-global {
        position: fixed;
        bottom: -50px;
        z-index: 9999;
        animation: global-confetti-pop 2.5s cubic-bezier(0.1, 0.8, 0.3, 1) forwards;
      }

      .level-bar-fill {
        transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="cursor-scanner"></div>
    
    <!-- Background Layers -->
    <div class="bg-animation-container">
      <div class="blob animate-blob-float" style="top: -10%; left: -10%; background: radial-gradient(circle, rgba(0, 242, 255, 0.1) 0%, transparent 70%);"></div>
      <div class="blob animate-blob-float" style="bottom: -10%; right: -10%; background: radial-gradient(circle, rgba(112, 0, 255, 0.1) 0%, transparent 70%); animation-delay: -5s;"></div>
      <div class="blob animate-blob-float" style="top: 40%; left: 30%; width: 400px; height: 400px; background: radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, transparent 70%); animation-delay: -10s;"></div>
    </div>
    
    <div class="neural-grid"></div>
    <div class="scan-line"></div>
    <div class="fixed inset-0 pointer-events-none opacity-10 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div>
    
    <div id="root"></div>
    
    <script>
      const scanner = document.getElementById('cursor-scanner');
      document.addEventListener('mousemove', (e) => {
        scanner.style.left = e.clientX + 'px';
        scanner.style.top = e.clientY + 'px';
      });
    </script>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
