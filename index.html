    <title>مهامي | إدارة المهام بلمسة مستقبلية</title>
    
    <script>
      window.process = window.process || { env: {} };
      document.documentElement.setAttribute('data-theme', 'night');
    </script>
    
    <style>
      @font-face {
        font-family: 'TheYearofHandicrafts-Medium';
        src: local('TheYearofHandicrafts-Medium');
      }

      /* تطبيق الخط على جميع العناصر بشكل إجباري */
      * {
        font-family: 'TheYearofHandicrafts-Medium', 'Cairo', sans-serif !important;
      }

      /* Animated Gradient Text Effect */
      @keyframes shimmer-text {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      .glow-title {
        background: linear-gradient(90deg, #7c3aed, #3b82f6, #db2777, #7c3aed);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer-text 5s linear infinite;
        filter: drop-shadow(0 0 12px rgba(124, 58, 237, 0.4));
        transition: filter 0.3s ease;
      }
      .glow-title:hover {
        filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.7));
      }

      .glow-username {
        color: #fff;
        text-shadow: 0 0 8px rgba(59, 130, 246, 0.6), 0 0 16px rgba(59, 130, 246, 0.3);
        animation: pulse-glow 3s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 1; filter: brightness(1) drop-shadow(0 0 2px rgba(255,255,255,0.5)); }
        50% { opacity: 0.9; filter: brightness(1.2) drop-shadow(0 0 8px rgba(59,130,246,0.4)); }
      }

      .toast-container {
        position: fixed;
        bottom: 2rem;
        left: 2rem;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .cosmic-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
        overflow: hidden;
      }
      .cosmic-bg::after {
        content: "";
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background-image: radial-gradient(2px 2px at 40px 60px, #fff, rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 20px 50px, rgba(255,255,255,0.5), rgba(0,0,0,0)),
                          radial-gradient(2px 2px at 30px 100px, #fff, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.1;
        animation: stars 100s linear infinite;
      }

      @keyframes stars {
        from { transform: translateY(0); }
        to { transform: translateY(-1000px); }
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.45);
        backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .nebula-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 32px;
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        overflow: hidden;
      }

      .nebula-card:hover {
        transform: translateY(-8px) scale(1.02);
        border-color: rgba(124, 58, 237, 0.4);
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.7), 0 0 30px rgba(124, 58, 237, 0.2);
      }

      .icon-action-btn {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .icon-action-btn:hover {
        transform: scale(1.3) rotate(-5deg);
        filter: drop-shadow(0 0 10px currentColor);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .floating { animation: floating 6s ease-in-out infinite; }
      @keyframes floating {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['TheYearofHandicrafts-Medium', 'Cairo', 'sans-serif'] },

              'nebula-blue': '#3b82f6',
              'nebula-pink': '#db2777',

      };
    </script>
