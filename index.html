
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <title>منصة مهامي | منصة الأعمال الذكية</title>
    
    <script>
      window.process = window.process || { env: {} };

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              'corp-primary': '#1e293b',
              'corp-accent': '#2563eb',
              'corp-bg': '#f8fafc',
              'corp-surface': '#ffffff',
              'corp-border': '#e2e8f0',
            },
            animation: {
              'moving-ltr': 'movingLTR 15s linear infinite',
              'slide-in': 'slideIn 0.3s ease-out forwards',
              'gentle-pulse': 'gentlePulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float-slow': 'floatSlow 6s ease-in-out infinite',
              'kinetic-glow': 'kineticGlow 3s ease-in-out infinite',
              'sparkle-pop': 'sparklePop 0.8s ease-out forwards',
              'state-pop': 'statePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'strike-draw': 'strikeDraw 0.5s ease-out forwards',
              'text-shimmer': 'textShimmer 3s ease-in-out infinite',
            },
            keyframes: {
              movingLTR: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              slideIn: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              gentlePulse: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.9', transform: 'scale(1.03)' },
              },
              floatSlow: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(10px, -10px)' },
              },
              kineticGlow: {
                '0%, 100%': { filter: 'drop-shadow(0 0 5px rgba(37, 99, 235, 0.3))', transform: 'scale(1)' },
                '50%': { filter: 'drop-shadow(0 0 15px rgba(37, 99, 235, 0.6))', transform: 'scale(1.02)' },
              },
              sparklePop: {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'scale(1.5) rotate(180deg)', opacity: '0' },
              },
              statePop: {
                '0%': { transform: 'scale(0.8)', opacity: '0.5' },
                '50%': { transform: 'scale(1.15)' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              strikeDraw: {
                '0%': { width: '0%', left: '0%' },
                '100%': { width: '100%', left: '0%' },
              },
              textShimmer: {
                '0%, 100%': { backgroundPosition: '200% center', filter: 'brightness(1)' },
                '50%': { backgroundPosition: '0% center', filter: 'brightness(1.3)' },
              }
            }
          },
        },
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        margin: 0;
      }

      /* شريط تمرير مستقبلي ونحيف */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(30, 41, 59, 0.1);
        border-radius: 10px;
        transition: all 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(37, 99, 235, 0.4);
      }

      .corp-card {
        background: #ffffff;
        border: 1px solid #e2e8f0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        transition: all 0.3s ease;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      .glowing-text {
        background: linear-gradient(90deg, #1e293b 0%, #2563eb 25%, #4f46e5 50%, #2563eb 75%, #1e293b 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShimmer 4s infinite linear;
        display: inline-block;
      }

      .heart-beat {
        animation: heartBeat 1.5s ease-in-out infinite;
        display: inline-block;
      }

      @keyframes heartBeat {
        0% { transform: scale(1); }
        14% { transform: scale(1.3); }
        28% { transform: scale(1); }
        42% { transform: scale(1.3); }
        70% { transform: scale(1); }
      }
    </style>
