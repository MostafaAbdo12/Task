
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="مهام - منصة إدارة مهام ذكية مدعومة بالذكاء الاصطناعي" />
    <link rel="manifest" href="manifest.json" />
    <title>مهام | Task - Task Management</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
            animation: {
              'pulse-subtle': 'pulse-subtle 3s ease-in-out infinite',
              'float': 'float 4s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'confetti': 'confetti 1s ease-out forwards',
            },
            keyframes: {
              confetti: {
                '0%': { transform: 'scale(0) translateY(0)', opacity: 1 },
                '100%': { transform: 'scale(1.5) translateY(-50px)', opacity: 0 }
              }
            }
          },
        },
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        -webkit-tap-highlight-color: transparent;
        scroll-behavior: smooth;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes slide-up {
        0% { transform: translateY(30px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(1.5deg); }
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(79, 70, 229, 0.2); }
        50% { box-shadow: 0 0 30px rgba(79, 70, 229, 0.5); }
      }

      /* فئات الحركة - نستخدم forwards لضمان بقاء العنصر ظاهراً بعد الحركة */
      .animate-on-load {
        animation: slide-up 0.9s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
      }
      
      .stagger-1 { animation-delay: 0.15s; }
      .stagger-2 { animation-delay: 0.3s; }
      .stagger-3 { animation-delay: 0.45s; }

      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(245, 158, 11, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(244, 63, 94, 0.1) 0px, transparent 50%);
      }
      .dark .mesh-bg {
        background-color: #020617;
      }

      /* إصلاح مشكلة ظهور الصفحة فارغة في بعض الحالات */
      #root:empty {
        background: white;
        min-height: 100vh;
      }
      .dark #root:empty {
        background: #020617;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 transition-colors duration-500">
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
