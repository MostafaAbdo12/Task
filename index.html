<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#020617" />
    <title>منصة مهامي | القوة الذكية بين يديك</title>
    
    <script>
      window.process = window.process || { env: {} };
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['TheYearofHandicrafts-Medium', 'Cairo', 'sans-serif'],
            },
            colors: {
              'accent': 'var(--accent-color)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-slow': 'pulse-slow 8s infinite',
              'spin-slow': 'spin-slow 12s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              'pulse-slow': {
                '0%, 100%': { opacity: 0.1, transform: 'scale(1)' },
                '50%': { opacity: 0.3, transform: 'scale(1.2)' },
              },
              'spin-slow': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              }
            }
          }
        }
      };
    </script>
    <style>
      :root {
        /* Default Night Mode Variables */
        --bg-main: #020617;
        --panel-bg: rgba(15, 23, 42, 0.6);
        --border-color: rgba(255, 255, 255, 0.05);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --accent-color: #6366f1;
        --card-glow: rgba(99, 102, 241, 0.2);
        --sidebar-bg: #0f172a;
      }

      [data-theme='light'] {
        --bg-main: #f8fafc;
        --panel-bg: rgba(255, 255, 255, 0.8);
        --border-color: rgba(0, 0, 0, 0.05);
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --accent-color: #2563eb;
        --card-glow: rgba(37, 99, 235, 0.1);
        --sidebar-bg: #ffffff;
      }

      [data-theme='midnight'] {
        --bg-main: #000000;
        --panel-bg: rgba(0, 0, 0, 0.7);
        --border-color: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --text-secondary: #64748b;
        --accent-color: #00f2ff;
        --card-glow: rgba(0, 242, 255, 0.3);
        --sidebar-bg: #050505;
      }

      @font-face {
        font-family: 'TheYearofHandicrafts-Medium';
        src: local('TheYearofHandicrafts-Medium');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      * {
        font-family: 'TheYearofHandicrafts-Medium', 'Cairo', sans-serif !important;
        scroll-behavior: smooth;
        transition: background-color 0.4s ease, border-color 0.4s ease;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-main);
        color: var(--text-primary);
        overflow-x: hidden;
      }

      .kinetic-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: var(--bg-main);
        overflow: hidden;
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.15;
      }

      /* Custom High-End Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 20px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

      .glass-panel {
        background: var(--panel-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
      }
      
      .dynamic-shadow {
        box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.3);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "vite": "https://esm.sh/vite@^7.3.1",
        "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
      }
    }
    </script>
  </head>
  <body>
    <div class="kinetic-bg" id="kinetic-root">
      <div class="orb w-[500px] h-[500px] bg-accent top-[-100px] left-[-100px] animate-pulse-slow"></div>
      <div class="orb w-[400px] h-[400px] bg-indigo-500 bottom-[-50px] right-[-50px] animate-pulse-slow" style="animation-delay: -3s"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
