
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#020617" id="theme-meta" />
    <title>مهامي | المنصة الاحترافية لإدارة المهام</title>
    
    <script>
      window.process = window.process || { env: {} };
      document.documentElement.setAttribute('data-theme', 'night');
    </script>
    
    <style>
      @font-face {
        font-family: 'TheYearofHandicrafts-Medium';
        src: local('TheYearofHandicrafts-Medium');
        font-weight: normal;
        font-style: normal;
      }

      * {
        font-family: 'TheYearofHandicrafts-Medium', 'Cairo', sans-serif !important;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      body {
        margin: 0;
        background-color: #020617;
        color: white;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      .glow-title {
        background: linear-gradient(-45deg, #7c3aed, #3b82f6, #06b6d4, #db2777, #7c3aed);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: flow-gradient 6s ease-in-out infinite;
        filter: drop-shadow(0 0 15px rgba(124, 58, 237, 0.4));
      }

      .glow-text {
        background: linear-gradient(90deg, #ffffff, #a855f7, #3b82f6, #ffffff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
      }

      @keyframes flow-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .cosmic-container {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        overflow: hidden;
      }

      .stars-overlay {
        position: absolute;
        inset: -100px;
        background-image: 
          radial-gradient(1.5px 1.5px at 20px 30px, #ffffff, transparent),
          radial-gradient(2px 2px at 100px 150px, #ffffff, transparent);
        background-size: 400px 400px;
        opacity: 0.1;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes reveal-up {
        from { opacity: 0; transform: translateY(30px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-reveal { animation: reveal-up 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      .animate-pulse-soft { animation: pulse-soft 3s infinite ease-in-out; }
    </style>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['TheYearofHandicrafts-Medium', 'Cairo', 'sans-serif'],
            },
            colors: {
              'nebula-purple': '#7c3aed',
              'nebula-blue': '#3b82f6',
              'nebula-pink': '#db2777',
              'nebula-dark': '#020617',
            }
          }
        }
      };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
      }
    }
    </script>
  </head>
  <body>
    <div class="cosmic-container">
      <div class="stars-overlay"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
