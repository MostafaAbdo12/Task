    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            animation: {
              'border-beam': 'borderBeam 4s linear infinite',
              'glass-shine': 'glassShine 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              borderBeam: {
                '100%': { 'offset-distance': '100%' },
              },
              glassShine: {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background: radial-gradient(circle at top right, #f8fafc, #eff6ff);
        min-height: 100vh;
      }

      .premium-glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }

      .glowing-text {
        background: linear-gradient(to right, #1e293b, #2563eb, #7c3aed, #2563eb, #1e293b);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 5s linear infinite;
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      .card-3d-effect {
        transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        transform-style: preserve-3d;
      }

      .card-3d-effect:hover {
        transform: perspective(1000px) rotateX(2deg) rotateY(-2deg) scale(1.02);
      }

      /* Custom thin scrollbar */
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.05); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(37, 99, 235, 0.2); }
    </style>
