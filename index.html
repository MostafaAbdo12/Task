<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f8fafc" id="theme-meta" />
    <title>منصة مهامي | القوة الذكية بين يديك</title>
    
    <script>
      window.process = window.process || { env: {} };
      const savedTheme = localStorage.getItem('maham_theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['TheYearofHandicrafts-Medium', 'Cairo', 'sans-serif'],
            },
            colors: {
              'accent': 'var(--accent-color)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-slow': 'pulse-slow 8s infinite',
              'spin-slow': 'spin-slow 12s linear infinite',
              'nebula': 'nebula 15s ease infinite',
              'logo-hover': 'logo-hover 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0)' },
                '50%': { transform: 'translateY(-20px) rotate(2deg)' },
              },
              'logo-hover': {
                'to': { transform: 'scale(1.1) rotate(10deg)' }
              }
            }
          }
        }
      };
    </script>
    <style>
      :root {
        --bg-main: #f8fafc;
        --panel-bg: rgba(255, 255, 255, 0.8);
        --border-color: rgba(0, 0, 0, 0.05);
        --text-primary: #0f172a;
        --text-secondary: #64748b;
        --accent-color: #2563eb;
        /* Logo Styles */
        --logo-bg: linear-gradient(135deg, #2563eb, #3b82f6);
        --logo-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.2);
        --logo-text: #1e293b;
        --logo-glow: transparent;
        --sidebar-bg: #ffffff;
      }

      [data-theme='night'] {
        --bg-main: #020617;
        --panel-bg: rgba(15, 23, 42, 0.6);
        --border-color: rgba(255, 255, 255, 0.05);
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --accent-color: #6366f1;
        /* Logo Styles */
        --logo-bg: linear-gradient(135deg, #6366f1, #a855f7);
        --logo-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
        --logo-text: #ffffff;
        --logo-glow: rgba(99, 102, 241, 0.2);
        --sidebar-bg: #0f172a;
      }

      [data-theme='midnight'] {
        --bg-main: #000000;
        --panel-bg: rgba(0, 0, 0, 0.7);
        --border-color: rgba(255, 255, 255, 0.1);
        --text-primary: #ffffff;
        --text-secondary: #64748b;
        --accent-color: #00f2ff;
        /* Logo Styles */
        --logo-bg: #00f2ff;
        --logo-shadow: 0 0 40px rgba(0, 242, 255, 0.6);
        --logo-text: #ffffff;
        --logo-glow: rgba(0, 242, 255, 0.4);
        --sidebar-bg: #050505;
      }

      [data-theme='cosmic'] {
        --bg-main: #050510;
        --panel-bg: rgba(13, 13, 30, 0.7);
        --border-color: rgba(255, 0, 255, 0.1);
        --text-primary: #e2e8f0;
        --text-secondary: #94a3b8;
        --accent-color: #ff00ff;
        /* Logo Styles */
        --logo-bg: linear-gradient(135deg, #ff00ff, #7000ff);
        --logo-shadow: 0 0 50px rgba(255, 0, 255, 0.7);
        --logo-text: #ffffff;
        --logo-glow: rgba(255, 0, 255, 0.5);
        --sidebar-bg: #0a0a1a;
      }

      @font-face {
        font-family: 'TheYearofHandicrafts-Medium';
        src: local('TheYearofHandicrafts-Medium');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      * {
        font-family: 'TheYearofHandicrafts-Medium', 'Cairo', sans-serif !important;
        scroll-behavior: smooth;
        transition: background-color 0.4s ease, border-color 0.4s ease, color 0.4s ease, box-shadow 0.4s ease;
      }

      /* Unified Premium Logo Style */
      .premium-logo-box {
        background: var(--logo-bg);
        box-shadow: var(--logo-shadow);
        position: relative;
        overflow: hidden;
      }

      .premium-logo-box::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), transparent 70%);
      }

      .premium-logo-text {
        color: var(--logo-text);
        text-shadow: 0 0 10px var(--logo-glow);
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-main);
        color: var(--text-primary);
        overflow-x: hidden;
      }

      .kinetic-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: var(--bg-main);
        overflow: hidden;
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.15;
      }

      [data-theme='cosmic'] .orb {
        opacity: 0.4;
        filter: blur(120px);
        animation: nebula 20s infinite alternate ease-in-out;
      }

      [data-theme='cosmic'] .orb-1 { background: #ff00ff; top: -10%; left: -10%; width: 60%; height: 60%; }
      [data-theme='cosmic'] .orb-2 { background: #00ffff; bottom: -10%; right: -10%; width: 50%; height: 50%; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 20px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent-color); }

      .glass-panel {
        background: var(--panel-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
      }
      
      .dynamic-shadow {
        box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.3);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "vite": "https://esm.sh/vite@^7.3.1",
        "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
      }
    }
    </script>
  </head>
  <body>
    <div class="kinetic-bg" id="kinetic-root">
      <div class="orb orb-1 w-[500px] h-[500px] bg-accent top-[-100px] left-[-100px] animate-pulse-slow"></div>
      <div class="orb orb-2 w-[400px] h-[400px] bg-indigo-500 bottom-[-50px] right-[-50px] animate-pulse-slow" style="animation-delay: -3s"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
