
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#020617" id="theme-meta" />
    <title>مهامي | المنصة الاحترافية لإدارة المهام</title>
    
    <script>
      window.process = window.process || { env: {} };
      document.documentElement.setAttribute('data-theme', 'night');
    </script>
    
    <style>
      /* تعريف الخط الفني المطلوب */
      @font-face {
        font-family: 'TheYearofHandicrafts-Medium';
        src: local('TheYearofHandicrafts-Medium');
        font-weight: normal;
        font-style: normal;
      }

      /* فرض الخط بشكل مطلق */
      * {
        font-family: 'TheYearofHandicrafts-Medium', 'Cairo', sans-serif !important;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      body {
        margin: 0;
        background-color: #020617;
        color: white;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* تأثيرات العنوان المضيء المنساب */
      .glow-title {
        background: linear-gradient(-45deg, #7c3aed, #3b82f6, #06b6d4, #db2777, #7c3aed);
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: flow-gradient 6s ease-in-out infinite;
        filter: drop-shadow(0 0 15px rgba(124, 58, 237, 0.6));
      }

      .glow-text {
        background: linear-gradient(90deg, #ffffff, #a855f7, #3b82f6, #ffffff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
        filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.4));
      }

      @keyframes flow-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes shine {
        to { background-position: 200% center; }
      }

      /* الخلفية الكونية المتطورة */
      .cosmic-container {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        overflow: hidden;
      }

      .stars-overlay {
        position: absolute;
        inset: -100px;
        background-image: 
          radial-gradient(1.5px 1.5px at 20px 30px, #ffffff, transparent),
          radial-gradient(2px 2px at 100px 150px, #ffffff, transparent),
          radial-gradient(2.5px 2.5px at 350px 400px, #ffffff, transparent);
        background-size: 400px 400px;
        opacity: 0.15;
        animation: stars-move 120s linear infinite;
      }

      @keyframes stars-move {
        from { transform: translateY(0); }
        to { transform: translateY(400px); }
      }

      .nebula-cloud {
        position: absolute;
        width: 140vw;
        height: 140vh;
        filter: blur(160px);
        opacity: 0.25;
        pointer-events: none;
        animation: float-nebula 35s infinite alternate ease-in-out;
      }

      .nebula-purple { background: radial-gradient(circle at 10% 20%, #7c3aed 0%, transparent 50%); }
      .nebula-blue { background: radial-gradient(circle at 90% 80%, #3b82f6 0%, transparent 50%); animation-delay: -10s; }

      @keyframes float-nebula {
        0% { transform: translate(-5%, -5%) scale(1); opacity: 0.2; }
        100% { transform: translate(5%, 5%) scale(1.1); opacity: 0.35; }
      }

      /* الألواح الزجاجية */
      .glass-panel {
        background: rgba(15, 23, 42, 0.45);
        backdrop-filter: blur(30px) saturate(170%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes reveal-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal { animation: reveal-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      /* Toast Animation */
      @keyframes slide-in-toast {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .toast-animate {
        animation: slide-in-toast 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
    </style>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['TheYearofHandicrafts-Medium', 'Cairo', 'sans-serif'],
            },
            colors: {
              'nebula-purple': '#7c3aed',
              'nebula-blue': '#3b82f6',
              'nebula-pink': '#db2777',
              'nebula-dark': '#020617',
            }
          }
        }
      };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
      }
    }
    </script>
  </head>
  <body>
    <div class="cosmic-container">
      <div class="stars-overlay"></div>
      <div class="nebula-cloud nebula-purple"></div>
      <div class="nebula-cloud nebula-blue"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
