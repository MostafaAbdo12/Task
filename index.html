<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#020617" id="theme-meta" />
    <title>إنجاز | إدارة المهام الاحترافية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
      window.process = window.process || { env: {} };
    </script>
    
    <style>
      :root {
        --primary: #6366f1;
        --primary-glow: rgba(99, 102, 241, 0.15);
        --bg-deep: #020617;
        --card-bg: rgba(15, 23, 42, 0.6);
        --border-color: rgba(255, 255, 255, 0.08);
        --text-dim: #94a3b8;
      }

      * {
        font-family: 'IBM Plex Sans Arabic', sans-serif !important;
        -webkit-font-smoothing: antialiased;
      }

      body {
        margin: 0;
        background-color: var(--bg-deep);
        color: white;
        overflow: hidden;
        height: 100vh;
      }

      /* خلفية متدرجة احترافية هادئة */
      .bg-mesh {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image: 
          radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(30, 64, 175, 0.1) 0px, transparent 50%);
        background-color: var(--bg-deep);
      }

      .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .glass-card:hover {
        border-color: rgba(99, 102, 241, 0.3);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      }

      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.5s ease-out forwards; }
    </style>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              slate: {
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b',
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
        "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4"
      }
    }
    </script>
  </head>
  <body>
    <div class="bg-mesh"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
