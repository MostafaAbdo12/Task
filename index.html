    <meta charset="UTF-8" />

    <meta name="theme-color" content="#020617" id="theme-meta" />
    <title>مهامي | إدارة المهام بلمسة مستقبلية</title>
    
    <script>
      window.process = window.process || { env: {} };
      document.documentElement.setAttribute('data-theme', 'night');
    </script>
    
    <style>
      @font-face {
        font-family: 'TheYearofHandicrafts-Medium';
        src: local('TheYearofHandicrafts-Medium');
      }

      * {
        font-family: 'TheYearofHandicrafts-Medium', 'Cairo', sans-serif !important;
      }

      /* Animations from Auth page */
      @keyframes orbit {
        from { transform: rotate(0deg) translateX(150px) rotate(0deg); }
        to   { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
      }

      @keyframes pulse-slow {
        0%, 100% { opacity: 0.1; transform: scale(1); }
        50% { opacity: 0.2; transform: scale(1.1); }
      }

      @keyframes flow-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .glow-title {
        background: linear-gradient(
          -45deg, 
          #7c3aed, 
          #3b82f6, 
          #06b6d4, 
          #db2777, 
          #7c3aed
        );
        background-size: 300% 300%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: flow-gradient 6s ease-in-out infinite;
        filter: drop-shadow(0 0 12px rgba(124, 58, 237, 0.4));
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-block;
      }
      
      .glow-title:hover {
        filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.8)) drop-shadow(0 0 40px rgba(59, 130, 246, 0.4));
        transform: translateY(-2px);
      }

      /* Global Cosmic Background System */
      .cosmic-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        background-color: #020617;
        overflow: hidden;
      }

      /* Glowing Orbs */
      .cosmic-bg::before {
        content: "";
        position: absolute;
        top: 25%;
        left: 25%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(37, 99, 235, 0.15) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(80px);
        animation: pulse-slow 15s infinite ease-in-out;
      }

      .cosmic-bg::after {
        content: "";
        position: absolute;
        bottom: 25%;
        right: 25%;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, rgba(124, 58, 237, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        filter: blur(100px);
        animation: pulse-slow 20s infinite ease-in-out reverse;
      }

      .stardust-layer {
        position: absolute;
        inset: 0;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.25;
        pointer-events: none;
      }

      .orbiting-element {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 4px;
        height: 4px;
        background-color: white;
        border-radius: 50%;
        box-shadow: 0 0 10px white;
        animation: orbit 30s infinite linear;
        opacity: 0.4;
      }

      .orbiting-element:nth-child(2) {
        animation-duration: 45s;
        animation-delay: -5s;
        width: 2px;
        height: 2px;
        background-color: #3b82f6;
      }

      /* Glass Panels & Nebula Cards */
      .glass-panel {
        background: rgba(15, 23, 42, 0.45);
        backdrop-filter: blur(24px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .nebula-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 48px;
        transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        overflow: hidden;
      }

      .nebula-card:hover {
        transform: translateY(-12px) scale(1.04);
        border-color: rgba(124, 58, 237, 0.4);
        box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.7), 0 0 40px rgba(124, 58, 237, 0.2);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .floating { animation: floating 6s ease-in-out infinite; }
      @keyframes floating {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      /* Custom Icon Animation */
      .icon-action-btn {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .icon-action-btn:hover {
        transform: scale(1.3) translateY(-2px);
        filter: drop-shadow(0 0 8px currentColor);
      }
    </style>

    <script>
      tailwind.config = {
