
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="ENJAZ MOTION - تجربة المهام السائلة" />
    <title>إنجاز | Motion Max</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['IBM Plex Sans Arabic', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'float': 'float 3s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
              'slide-in': 'slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal-text': 'revealText 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              blob: {
                '0%, 100%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(50px, -70px) scale(1.2)' },
                '66%': { transform: 'translate(-30px, 30px) scale(0.8)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-15px) rotate(1deg)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4', filter: 'blur(40px)' },
                '50%': { opacity: '0.8', filter: 'blur(60px)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              revealText: {
                '0%': { opacity: '0', clipPath: 'inset(100% 0 0 0)' },
                '100%': { opacity: '1', clipPath: 'inset(0 0 0 0)' },
              }
            }
          },
        },
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
        perspective: 1000px;
      }

      .glass-morphism {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .mesh-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
      }

      .blob-glow {
        position: absolute;
        width: 600px;
        height: 600px;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.2;
      }

      .stagger-item {
        opacity: 0;
        animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.4); border-radius: 10px; }
      
      .task-card-motion {
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .task-card-motion:hover {
        transform: translateY(-8px) scale(1.01);
        border-color: rgba(99, 102, 241, 0.4);
        box-shadow: 0 20px 40px -20px rgba(99, 102, 241, 0.3);
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "vite": "https://esm.sh/vite@^7.3.1",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
      }
    }
    </script>
  </head>
  <body>
    <div class="mesh-container">
      <div class="blob-glow bg-indigo-600 top-[-10%] left-[-10%] animate-blob"></div>
      <div class="blob-glow bg-purple-600 bottom-[-10%] right-[-10%] animate-blob" style="animation-delay: -2s"></div>
      <div class="blob-glow bg-cyan-600 top-[20%] right-[10%] animate-blob" style="animation-delay: -5s"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
