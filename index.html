
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#020205" />
    <title>إنجاز MASTERPIECE | HYPER-OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['IBM Plex Sans Arabic', 'sans-serif'],
            },
            colors: {
              'deep-void': '#020205',
              'cyber-blue': '#00f2ff',
              'cyber-purple': '#bc13fe',
              'cyber-emerald': '#00ffaa',
              'cyber-rose': '#ff0055',
            },
            animation: {
              'float-data': 'floatData 15s infinite ease-in-out',
              'aura-shift': 'auraShift 20s ease-in-out infinite',
              'spin-slow': 'spin 15s linear infinite',
              'scan-line': 'scan 4s linear infinite',
              'shimmer': 'shimmer 2s infinite linear',
              'pulse-neon': 'pulseNeon 2s ease-in-out infinite',
            },
            keyframes: {
              floatData: {
                '0%, 100%': { transform: 'translateY(0) translateX(0)', opacity: '0.1' },
                '50%': { transform: 'translateY(-100px) translateX(20px)', opacity: '0.4' },
              },
              auraShift: {
                '0%, 100%': { transform: 'scale(1) translate(0,0)', opacity: '0.3' },
                '50%': { transform: 'scale(1.3) translate(5%, 5%)', opacity: '0.5' },
              },
              scan: {
                '0%': { top: '-100%' },
                '100%': { top: '200%' }
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          },
        },
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root { --cursor-x: 50%; --cursor-y: 50%; }
      body {
        background-color: #020205;
        color: #f1f5f9;
        margin: 0;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      /* نظام التوهج الشامل */
      * { text-shadow: 0 0 1px rgba(255, 255, 255, 0.05); }
      h1, h2, h3, .font-black { text-shadow: 0 0 15px rgba(255, 255, 255, 0.1); }
      .text-cyber-blue { text-shadow: 0 0 10px rgba(0, 242, 255, 0.6) !important; }
      .text-cyber-purple { text-shadow: 0 0 10px rgba(188, 19, 254, 0.6) !important; }
      .text-cyber-rose { text-shadow: 0 0 10px rgba(255, 0, 85, 0.6) !important; }

      .crystal-card {
        background: rgba(10, 10, 15, 0.6);
        backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
      }

      .cyber-grid {
        position: fixed;
        inset: 0;
        z-index: -2;
        background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: radial-gradient(circle at var(--cursor-x) var(--cursor-y), black, transparent 80%);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      input:-webkit-autofill {
        -webkit-text-fill-color: white !important;
        -webkit-box-shadow: 0 0 0px 1000px #000 inset !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <!-- جزيئات البيانات الخلفية -->
    <div id="data-nodes" class="fixed inset-0 pointer-events-none z-[-1] opacity-20"></div>
    <div class="cyber-grid" id="grid"></div>
    <div id="root"></div>
    
    <script>
      // إنشاء جزيئات البيانات برمجياً
      const nodesContainer = document.getElementById('data-nodes');
      if (nodesContainer) {
        for(let i=0; i<30; i++) {
          const node = document.createElement('div');
          node.className = 'absolute bg-cyber-blue rounded-full blur-[2px] animate-float-data';
          node.style.width = (Math.random() * 3 + 1) + 'px';
          node.style.height = node.style.width;
          node.style.left = Math.random() * 100 + '%';
          node.style.top = Math.random() * 100 + '%';
          node.style.animationDelay = (Math.random() * 10) + 's';
          node.style.animationDuration = (Math.random() * 10 + 10) + 's';
          nodesContainer.appendChild(node);
        }
      }

      document.addEventListener('mousemove', (e) => {
        const grid = document.getElementById('grid');
        if (grid) {
          const x = (e.clientX / window.innerWidth) * 100;
          const y = (e.clientY / window.innerHeight) * 100;
          grid.style.setProperty('--cursor-x', `${x}%`);
          grid.style.setProperty('--cursor-y', `${y}%`);
        }
      });
    </script>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
